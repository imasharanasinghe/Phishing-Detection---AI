    <script>
        // Sign In Page JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sign In page loaded');
            
            // Check if user is already authenticated
            if (typeof firebase !== 'undefined' && firebase.auth) {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        console.log('User already authenticated:', user.email);
                        window.location.href = 'dashboard.html';
                    }
                });
            }
            
            // Set up form submission
            const signInForm = document.getElementById('signInForm');
            const signInBtn = document.getElementById('signInBtn');
            const signInText = document.getElementById('signInText');
            const signInLoading = document.getElementById('signInLoading');
            
            // Set up Google Sign-In
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            
            signInForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                // Show loading state
                signInBtn.disabled = true;
                signInText.style.display = 'none';
                signInLoading.style.display = 'inline-block';
                hideMessages();
                
                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    
                    // Update last login
                    const user = firebase.auth().currentUser;
                    await firebase.firestore().collection('users').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Also save user data to MongoDB via backend
                    await saveUserToMongoDB(user, 'email');
                    
                    showSuccess('Welcome back! Redirecting...');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Sign in error:', error);
                    let errorMessage = 'Sign in failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email address.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password. Please try again.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Please enter a valid email address.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            break;
                    }
                    
                    showError(errorMessage);
                } finally {
                    // Hide loading state
                    signInBtn.disabled = false;
                    signInText.style.display = 'inline';
                    signInLoading.style.display = 'none';
                }
            });
            
            // Google Sign-In event listener
            googleSignInBtn.addEventListener('click', async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    
                    const result = await firebase.auth().signInWithPopup(provider);
                    const user = result.user;
                    
                    // Save user data to MongoDB via backend
                    await saveUserToMongoDB(user);
                    
                    showSuccess('Welcome! Redirecting...');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Google Sign-In error:', error);
                    let errorMessage = 'Google Sign-In failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            errorMessage = 'Sign-in was cancelled.';
                            break;
                        case 'auth/popup-blocked':
                            errorMessage = 'Popup was blocked. Please allow popups and try again.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            errorMessage = 'An account already exists with this email using a different sign-in method.';
                            break;
                    }
                    
                    showError(errorMessage);
                }
            });
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        async function saveUserToMongoDB(user, provider = 'google') {
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || null,
                        photoURL: user.photoURL || null,
                        provider: provider,
                        createdAt: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save user data');
                }
                
                console.log('User data saved to MongoDB');
            } catch (error) {
                console.error('Error saving user to MongoDB:', error);
                // Don't throw error - user can still proceed
            }
        }
    </script>
